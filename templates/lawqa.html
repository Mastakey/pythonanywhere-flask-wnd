<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic%7CLato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic%7CRoboto:300,regular%7CRoboto+Condensed:regular">
    <link rel="stylesheet" href="../static/lawqa.css" type="text/css" />
    <title>LawAsk.ca Home</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo">Logo Here</div>
            <div class="header-right">
                <div class="login">Login</div>
                <div class="signup">Sign Up</div>
            </div>
        </div>
    </div>
    <div class="jumbo-container">
        <div class="jumbo">
            <div class="jumbo-slogan">
                    Legal questions. <br />
                    Answers from trusted lawyers.
            </div>
            <div class="jumbo-search">
                <input type=text class="jumbo-search-input"
                placeholder="Search questions & answers"
                /><button class="jumbo-search-button">Search</button>
            </div>
        </div>
    </div>
    <div class="qa-container">
        <div class="qa">
            <div class="qa-heading">Recent Questions</div>
        </div>
    </div>
    <div class="lawyer-search-container">
        <div class="lawyer-search">
            <div class="lawyer-search-heading">Nearby Lawyers</div>
        </div>
    </div>
    <div class="footer-container">
        <div class="footer">
            <div class="logo"></div>
        </div>
    </div>
</body>
</html>
